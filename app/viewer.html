<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Remarp</title>
  </head>
  <body class="slide-view list">
    <div id="root"></div>
    <script>
      {
        const script = document.createElement('script');
        const port = process.env.PORT || 3000;
        script.src = (process.env.HOT) ? `http://localhost:${port}/dist/viewer.js` : '../dist/viewer.js';
        document.write(script.outerHTML);
      }
    </script>
  </body>
</html>
